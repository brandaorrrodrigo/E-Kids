<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos de Racioc√≠nio - E-Kids PRO</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .game-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .game-title {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .game-title h1 {
      margin: 0;
      font-size: 36px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .game-title p {
      margin: 10px 0 0 0;
      opacity: 0.9;
    }

    #game-area {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      min-height: 400px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #7F8C8D;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #ecf0f1;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .game-card.featured {
      position: relative;
      border: 3px solid #667eea;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
    }

    .featured-badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .skill-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .skill-tag {
      background: #ecf0f1;
      color: #2c3e50;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    /* Estilos dos resultados */
    .game-result {
      text-align: center;
      padding: 40px 20px;
    }

    .result-emoji {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .game-result h2 {
      color: #2c3e50;
      margin: 0 0 10px 0;
    }

    .game-result p {
      color: #7F8C8D;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .result-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .result-stat {
      background: white;
      padding: 20px;
      border-radius: 12px;
      min-width: 120px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .result-stat.highlight {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .result-stat-value {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .result-stat.highlight .result-stat-value,
    .result-stat.highlight .result-stat-label {
      color: white;
    }

    .result-stat-label {
      font-size: 14px;
      color: #7F8C8D;
    }

    /* Bot√µes */
    .btn-primary,
    .btn-secondary {
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      color: white;
    }

    .btn-secondary {
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-title">
      <h1 id="game-title">Jogos de Racioc√≠nio</h1>
      <p id="game-subtitle">Desenvolva suas habilidades!</p>
    </div>

    <div id="game-area">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando jogo...</p>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/reasoning-games.js"></script>
  <script>
    // Detectar qual jogo carregar pela URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get('game');

    const gameTitles = {
      memory: {
        title: 'üß© Jogo da Mem√≥ria',
        subtitle: 'Encontre todos os pares e teste sua mem√≥ria!'
      },
      pattern: {
        title: 'üé® Sequ√™ncia de Cores',
        subtitle: 'Repita o padr√£o de cores corretamente!'
      },
      logic: {
        title: 'üß† Desafios de L√≥gica',
        subtitle: 'Complete os padr√µes e sequ√™ncias!'
      }
    };

    if (gameName && gameTitles[gameName]) {
      document.getElementById('game-title').textContent = gameTitles[gameName].title;
      document.getElementById('game-subtitle').textContent = gameTitles[gameName].subtitle;

      // Verificar autentica√ß√£o
      const token = localStorage.getItem('ekids_token');
      if (!token) {
        window.location.href = '/';
      } else {
        // Iniciar o jogo
        setTimeout(() => {
          startGame(gameName);
        }, 500);
      }
    } else {
      // Jogo n√£o especificado ou inv√°lido
      document.getElementById('game-area').innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <h2>üòï Jogo n√£o encontrado</h2>
          <p>Por favor, selecione um jogo v√°lido.</p>
          <button class="btn-primary" onclick="window.location.href='/minigames.html'">
            Voltar aos Jogos
          </button>
        </div>
      `;
    }
  </script>
</body>
</html>
